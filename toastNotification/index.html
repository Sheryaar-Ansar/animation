<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification | HTML | CSS | JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <button onclick="startNotify(success)">Success</button>
        <button onclick="startNotify(error)">Error</button>
        <button onclick='startNotify(invalid)'>Invalid</button>
        <div class="toastNotification">
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</body>

</html>
