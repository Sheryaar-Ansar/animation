<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rates Conversion Using HTML, CSS & JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h2>Rates Conversion</h2>
        <form>
            <p>Enter Your Amount:</p>
            <input type="number" placeholder="0.00">
            <div class="select-wrapper">
                <div class="select-container from">
                    <p>From</p>
                    <div class="select-div">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select name="from">
                        </select>
                    </div>
                </div>
                <ion-icon name="repeat-outline"></ion-icon>
                <div class="select-container to">
                    <p>To</p>
                    <div class="select-div">
                        <img src="https://flagsapi.com/PK/shiny/64.png">
                        <select name="to">

                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
                1 USD = 278.502932 PKR
            </div>
            <div class="btn">
                <button>Calculate The Rates</button>
            </div>
        </form>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="codes.js"></script>
    <script src="app.js"></script>
    <!-- <script src="conversion.js"></script> -->



</body>

</html>
