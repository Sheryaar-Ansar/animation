<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic - Tac - Toe || JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="msg-container hide">
            <p class="msg">Winner</p>
            <a href="#start-game"><button>Start Game</button></a>
        </div>
        <h2>Tic Tac Toe</h2>
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <div class="reset-game">
            <button id="start-game">Reset Game</button>
        </div>
    </div>
    <script src="app.js"></script>
    <!-- <script src="java.js"></script> -->
</body>
</html>
