<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Using HTML, CSS & Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City Name">
            <button><img src="./images/search.png"></button>
        </div>
        <div class="error">
            <p>Entered City Is Not Valid</p>
        </div>
        <div class="weather">
            <div class="img">
                <img src="./images/clear.png" class="imgWeather" width="170px">
            </div>
            <div class="para">
                <h1 class="temp">22 <sup>o</sup>C</h1>
                <h2 class="city">Karachi</h2>
            </div>
            <div class="parameters">
                <div class="humidity">
                    <img src="./images/humidity.png" alt="#" >
                    <div class="col">
                        <p><span class="humdityJs">50</span> <b>%</b> <br>Humidity</p>
                    </div>
                </div>
                <span></span>
                <div class="wind">
                    <img src="./images/wind.png" alt="#">
                    <div class="col">
                        <p><span class="windJs">12</span> Km / Hr <br>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
